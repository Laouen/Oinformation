<svg width="300" height="400" xmlns="http://www.w3.org/2000/svg">
    <!-- Title -->
    <text x="150" y="30" text-anchor="middle" font-size="18" font-family="Arial">10-Dimensional Noisy Time Series</text>

    <!-- Axes -->
    <line x1="40" y1="350" x2="260" y2="350" stroke="black" stroke-width="2"/>
    <line x1="40" y1="350" x2="40" y2="50" stroke="black" stroke-width="2"/>
    
    <!-- X-axis labels (time) -->
    <text x="40" y="370" font-size="10" font-family="Arial">0</text>
    <text x="113" y="370" font-size="10" font-family="Arial">T1</text>
    <text x="186" y="370" font-size="10" font-family="Arial">T2</text>
    <text x="260" y="370" font-size="10" font-family="Arial">T3</text>

    <!-- Y-axis labels (values) -->
    <text x="20" y="350" font-size="10" font-family="Arial">0</text>
    <text x="20" y="150" font-size="10" font-family="Arial">100</text>

    <!-- Correlated Lines -->
    <polyline points="40,320 80,280 120,300 160,290 200,260 240,270"
              fill="none" stroke="rgb(173, 216, 230)" stroke-width="2"/>
    <text x="270" y="260" font-size="10" font-family="Arial" fill="rgb(173, 216, 230)">Var 1</text>

    <polyline points="40,310 80,275 120,295 160,285 200,255 240,265"
              fill="none" stroke="rgb(135, 206, 250)" stroke-width="2"/>
    <text x="270" y="255" font-size="10" font-family="Arial" fill="rgb(135, 206, 250)">Var 2 (Corr. 1)</text>

    <!-- Independent Lines -->
    <polyline points="40,290 80,260 120,280 160,270 200,290 240,310"
              fill="none" stroke="rgb(70, 130, 180)" stroke-width="2"/>
    <text x="270" y="290" font-size="10" font-family="Arial" fill="rgb(70, 130, 180)">Var 3</text>

    <polyline points="40,330 80,310 120,320 160,340 200,330 240,350"
              fill="none" stroke="rgb(100, 149, 237)" stroke-width="2"/>
    <text x="270" y="340" font-size="10" font-family="Arial" fill="rgb(100, 149, 237)">Var 4</text>

    <!-- Anti-Correlated Lines -->
    <polyline points="40,250 80,230 120,220 160,240 200,210 240,200"
              fill="none" stroke="rgb(65, 105, 225)" stroke-width="2"/>
    <text x="270" y="200" font-size="10" font-family="Arial" fill="rgb(65, 105, 225)">Var 5</text>

    <polyline points="40,270 80,250 120,240 160,260 200,230 240,220"
              fill="none" stroke="rgb(0, 0, 255)" stroke-width="2"/>
    <text x="270" y="220" font-size="10" font-family="Arial" fill="rgb(0, 0, 255)">Var 6 (Anti-corr. 5)</text>

    <!-- Noisy Lines -->
    <polyline points="40,320 80,330 120,310 160,290 200,310 240,315"
              fill="none" stroke="rgb(25, 25, 112)" stroke-width="2"/>
    <text x="270" y="315" font-size="10" font-family="Arial" fill="rgb(25, 25, 112)">Var 7</text>

    <polyline points="40,340 80,320 120,335 160,325 200,340 240,355"
              fill="none" stroke="rgb(0, 0, 139)" stroke-width="2"/>
    <text x="270" y="355" font-size="10" font-family="Arial" fill="rgb(0, 0, 139)">Var 8</text>

    <!-- Slightly Correlated but Noisy -->
    <polyline points="40,300 80,290 120,310 160,305 200,295 240,285"
              fill="none" stroke="rgb(0, 0, 128)" stroke-width="2"/>
    <text x="270" y="285" font-size="10" font-family="Arial" fill="rgb(0, 0, 128)">Var 9</text>

    <polyline points="40,310 80,300 120,320 160,315 200,305 240,295"
              fill="none" stroke="rgb(0, 0, 205)" stroke-width="2"/>
    <text x="270" y="295" font-size="10" font-family="Arial" fill="rgb(0, 0, 205)">Var 10 (Corr. 9)</text>
</svg>
